site_name: ""
theme:
  name: 'material'
  logo: './files/logo-dark.png'
  favicon: './files/logo-dark-without-text.png'
  features:
    - content.code.copy
    - content.code.select
    - content.tabs.link
  palette:
    - scheme: default
      primary: dark-blue
      toggle:
        icon: material/weather-night
        name: Dark Mode
    - scheme: slate
      primary: dark-blue
      toggle:
        icon: material/weather-sunny
        name: Light Mode

plugins:
  - encryptcontent:
      title_prefix: 'ðŸ”’ '
      global_password: !ENV [PASSWORD, 'mercado']

markdown_extensions:
  - admonition
  - pymdownx.tasklist  # Lista de tarefas
  - pymdownx.emoji  # Emojis
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format


extra_css:
  - https://unpkg.com/mermaid@8.5.1/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js


nav:
  - Home: 'index.md'
  - Estudos: 'study/course.md'
  - Infra:
    - Start: 'infra/start.md'
    - Telemetria: 'infra/telemetry.md'
    - Banco de Dados: 'infra/database.md'
    - Acesso Remoto: 'infra/remote.md'
    - Acesso AWS: 'infra/aws-access.md'
    - RubyMine: 'infra/ruby-mine.md'
  - Utils:
      - Pagamentos: 'utils/pagarme.md'
      - Melhor Envio: 'utils/melhor-envio.md'
      - Ruby on Rails: 'utils/commands.md'
