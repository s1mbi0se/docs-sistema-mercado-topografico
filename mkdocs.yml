    - content.code.copy
    - content.code.select
  palette:
    - scheme: default
      primary: orange
      toggle:
        icon: material/weather-night
        name: Dark Mode
    - scheme: slate
      primary: white
      toggle:
        icon: material/weather-sunny
        name: Light Mode

plugins:
  - encryptcontent:
      title_prefix: 'ðŸ”’ '
      global_password: !ENV [PASSWORD, '1234']

markdown_extensions:
  - pymdownx.tasklist  # Lista de tarefas
  - pymdownx.emoji  # Emojis
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format


extra_css:
  - https://unpkg.com/mermaid@8.5.1/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js


nav:
  - Home: 'index.md'
  - Start: 'start.md'
  - Infra: 'infra.md'
